<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spade vibrator 斯贝德跳蛋</title>
    <style>
      /* Customize the appearance of the slider */
      .slider {
        width: 100%;
        height: 10px;
        background-color: #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background-color: #4CAF50;
        border-radius: 50%;
        cursor: pointer;
      }
      .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background-color: #4CAF50;
        border-radius: 50%;
        cursor: pointer;
      }
      /* Style the button */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>跳蛋震动幅度 Vibration Strength</h1>
    <input type="range" min="1" max="100" value="50" class="slider">
    <button id="myButton">开始震动 Start Vibrating</button>
    <script>
      const myButton = document.getElementById("myButton");
      myButton.addEventListener("click", function() {
        alert("成功！Success!");
      });
    </script>
  </body>
</html>
